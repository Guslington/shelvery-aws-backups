AWSTemplateFormatVersion: '2010-09-09'

Resources:

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties: 
      DBInstanceClass:  db.t3.small
      DBInstanceIdentifier: shelvery-test-rds
      Engine: postgres
      MasterUsername: asdf9876lkjh4312
      MasterUserPassword: azxcv0987poiu4321
      AllocatedStorage: '100'

  RDSClusterInstance:
    Type: AWS::RDS::DBCluster
    Properties:
      Engine: aurora-postgresql
      MasterUsername: asdf9876lkjh4312
      MasterUserPassword: azxcv0987poiu4321
      DBClusterIdentifier: shelvery-test-rds-cluster
  
  DocDBInstance:
    Type: AWS::DocDB::DBCluster
    Properties:
      MasterUsername: asdf9876lkjh4312
      MasterUserPassword: azxcv0987poiu4321
      StorageEncrypted: false
      DBClusterIdentifier: shelvery-test-docdb
  
  EC2AmiInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-07620139298af599e
      Tags:
        - Key : "Name"
          Value : "shelvery-test-ec2"

  EBSInstance:
    Type: AWS::EC2::Volume
    Properties: 
      Encrypted: False
      VolumeType: gp2
